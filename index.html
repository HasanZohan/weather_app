<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <h1 class="card-title">Find Weather Details</h1>
                    <form id="locationForm">
                        <div class="form-group">
                            <label for="locationInput">Enter a location:</label>
                            <input type="text" class="form-control" id="locationInput" placeholder="E.g. Australia">
                        </div>
                        <button type="submit" class="btn btn-primary">Show Weather</button>
                    </form>
                    <div id="weatherResult" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
